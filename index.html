<!DOCTYPE html>
<html>
	<head>
		<title>Phomemo D30 Web Bluetooth</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
			integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container my-4">
			<h1>Phomemo D30 Web Bluetooth</h1>
			<nav class="mb-3">
				<div class="nav nav-tabs" id="nav-tab" role="tablist">
					<button
						class="nav-link active"
						id="nav-text-tab"
						data-bs-toggle="tab"
						data-bs-target="#nav-text"
						type="button"
						role="tab"
						aria-controls="nav-text"
						aria-selected="true"
					>
						Text
					</button>
					<button
						class="nav-link"
						id="nav-barcode-tab"
						data-bs-toggle="tab"
						data-bs-target="#nav-barcode"
						type="button"
						role="tab"
						aria-controls="nav-barcode"
						aria-selected="false"
					>
						Barcode
					</button>
				</div>
			</nav>
			<form class="col-lg-6">
				<div class="tab-content mb-3" id="nav-tabContent">
					<div
						class="tab-pane show active"
						id="nav-text"
						role="tabpanel"
						aria-labelledby="nav-text-tab"
						tabindex="0"
					>
						<h2>Text</h2>
						<label for="inputFontSize" class="form-label">Font size</label>
						<div class="input-group mb-2">
							<input
								type="number"
								step="1"
								min="1"
								value="17"
								size="10"
								class="form-control flex-grow-0"
								style="width: 4rem"
								id="inputFontSize"
							/>
							<span class="input-group-text">px</span>
							<button 
								type="button" 
								class="btn btn-outline-secondary ms-2 active" 
								id="btnFontWeight" 
								data-weight="700"
							>
								<strong>B</strong>
							</button>
							<button 
								type="button" 
								class="btn btn-outline-secondary ms-2" 
								id="btnUppercase" 
								data-uppercase="false"
							>
								ABC
							</button>
							<button 
								type="button" 
								class="btn btn-outline-secondary ms-2" 
								id="btnOrientation" 
								data-orientation="horizontal"
							>
								Horizontal
							</button>
						</div>
						<label for="inputRepeatCount" class="form-label">Repeat Count</label>
						<input type="number" class="form-control mb-2" id="inputRepeatCount" value="20" min="1">
						<label for="inputText" class="form-label">Text to print</label>
						<div class="input-group">
							<textarea class="form-control" id="inputText"></textarea>
							<button 
								type="button" 
								class="btn btn-outline-secondary" 
								id="btnClearText"
							>
								Clear
							</button>
						</div>
					</div>
					<div
						class="tab-pane"
						id="nav-barcode"
						role="tabpanel"
						aria-labelledby="nav-barcode-tab"
						tabindex="0"
					>
						<h2>Barcode</h2>
						<label for="inputBarcode" class="form-label">Barcode data (CODE128)</label>
						<input type="text" class="form-control" value="123456" id="inputBarcode" />
					</div>
				</div>

				<div>
					<h2>Label size</h2>
					<div class="input-group mb-3">
						<span class="input-group-text">Width (mm)</span>
						<input
							type="number"
							step="1"
							class="form-control"
							value="40"
							aria-label="Width"
							id="inputWidth"
						/>
						<span class="input-group-text">Height (mm)</span>
						<input
							type="number"
							step="1"
							class="form-control"
							value="12"
							aria-label="Height"
							id="inputHeight"
						/>
					</div>
				</div>

				<div class="d-flex flex-column align-items-start mb-3">
					<h2>Preview</h2>
					<p>Images are sent to printer vertically.</p>

					<div class="card shadow-sm">
						<div class="card-body p-1">
							<canvas id="canvas"></canvas>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Connect &amp; print</button>
			</form>
		</div>

		<div class="toast-container position-fixed bottom-0 start-0 p-3">
			<div
				id="errorToast"
				class="toast align-items-center text-bg-danger border-0"
				role="alert"
				aria-live="assertive"
				aria-atomic="true"
			>
				<div class="d-flex">
					<div class="toast-body">
						<span id="errorText"></span>
					</div>
					<button
						type="button"
						class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast"
						aria-label="Close"
					></button>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
			integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
			defer
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.6/JsBarcode.all.min.js"
			integrity="sha512-k2wo/BkbloaRU7gc/RkCekHr4IOVe10kYxJ/Q8dRPl7u3YshAQmg3WfZtIcseEk+nGBdK03fHBeLgXTxRmWCLQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
			defer
		></script>
		<script type="module" src="index.js" defer></script>
	</body>
</html>
